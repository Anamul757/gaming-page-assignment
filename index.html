<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Landing Page Design </title>
    <link rel="icon" href="styles/4000_4_08.jpg"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Open+Sans:wght@800&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="header-section">
            <div class="image-section"><img src="styles/images/Frame.png" alt="">
            </div>
            <div class="heading-section">
                <h4><span class="pink-color">G</span>amer</h4>
            </div>
        </div>
        <ul class="listed-item">
            <li>About Us</li>
            <li>Developers</li>
            <div class="icon-related-li">
            <li>Follow Us On</li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <i class="fa-brands fa-tiktok" style="color: black, red, aqua;"></i>
            </div>
        </ul>
        
        </nav>
    </header>
    <main>
         <!-- G.O.A.T section -->
        <section class="goat-section">
           <div>
            <div class="goat-heading">
            <h3>Play Like The <br><span class="section-heading">G.O.A.T</span></h3></div>
            <p>1-Click instant play</p>
            <p>No Download</p>
            <p>1000s of supported online games</p>
            <button class="btn-pink">Sign In</button>
            <button class="btn-purple">Go Rough</button>
        </div>
        <div>
            <img src="styles/images/Group 18.png" alt="">
        </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
